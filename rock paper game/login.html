<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & SignUp</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/style1.css" rel="stylesheet" />
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <button id="theme-switch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
      </button>
    </header>
    <div class="wrapper">
      <form id="login-form">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" id="login-email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="login-password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="show-password">
          <label>
            <input type="checkbox" id="toggle-login-password" /> Show Password
          </label>
          <a href="#" class="forgot-password" id="forgot-password"
            >Forgot password?</a
          >
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>
            Don't have an account? <a href="#" id="show-signup">Register</a>
          </p>
        </div>
      </form>
      <form id="signup-form" style="display: none">
        <h1>Sign Up</h1>
        <div class="input-box">
          <input type="text" placeholder="Name" id="name-id" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="signup-email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="signup-password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="show-password">
          <label>
            <input type="checkbox" id="toggle-signup-password" /> Show Password
          </label>
        </div>
        <button type="submit" class="btn">Sign up</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("show-signup")
        .addEventListener("click", function () {
          document.getElementById("login-form").style.display = "none";
          document.getElementById("signup-form").style.display = "block";
        });
      document
        .getElementById("show-login")
        .addEventListener("click", function () {
          document.getElementById("signup-form").style.display = "none";
          document.getElementById("login-form").style.display = "block";
        });

      document
        .getElementById("toggle-login-password")
        .addEventListener("change", function () {
          const passwordField = document.getElementById("login-password");
          passwordField.type = this.checked ? "text" : "password";
        });

      document
        .getElementById("toggle-signup-password")
        .addEventListener("change", function () {
          const passwordField = document.getElementById("signup-password");
          passwordField.type = this.checked ? "text" : "password";
        });
    </script>
    <script type="module">
      import { auth, onAuthStateChanged } from "./js/auth.js";

      // Check for admin login errors
      const loginError = localStorage.getItem("loginError");
      if (loginError) {
        const errorElement = document.createElement("div");
        errorElement.className = "error-message";
        errorElement.textContent = loginError;
        document.querySelector(".wrapper").prepend(errorElement);
        localStorage.removeItem("loginError");
      }

      // Redirect already-logged-in admins
      onAuthStateChanged(auth, (user) => {
        if (user) {
          getDoc(doc(db, "users", user.uid)).then((doc) => {
            if (doc.exists() && doc.data().isAdmin) {
              window.location.href = "admin.html";
            } else {
              window.location.href = "homepage.html";
            }
          });
        }
      });
    </script>
  </body>
</html>
